const FinalWinner = (user) =>
{
    let result=Math.floor(Math.random()*2);
    if((user == 1 && result == 2) || (user == 0 && result == 1) || (user == 2 && result == 0))
    {
        console.log("You lose");
    }
    else if((user == 1 && result == 1) || (user == 2 && result == 2) || (user == 0 && result == 0))
    {
        console.log("Match draw");
    }
    else
    {
        console.log("You Win");
    }
}
const UserClickRock = () =>
{
    let rock=0;
    FinalWinner(rock);
}
const UserClickPaper = () =>
{
    let paper=1;
    FinalWinner(paper);
}

{
    let Siscor=2;
    FinalWinner(Siscor);
